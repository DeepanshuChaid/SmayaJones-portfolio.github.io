<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Sh'amya-Jones-Portfolio</title>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      
      <style>
        * {
          padding: 0px;
          margin: 0px;
          box-sizing: border-box;
        }
        
        body {
          width: 100%;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
            overflow-y: auto; /* Allow vertical scroll if needed */
        }
        
        .hero {
          width: 100%;
          display: flex;
          flex-direction: row;
          align-items: center;
          padding: 32px 48px;
          background: #FCF6F3;
          overflow: hidden;
        }
        
        .hero-column {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          flex-direction: row;
        }
        
        .hero-content {
          display: flex;
          flex-direction: column;
          max-width: 670px;
          row-gap: 32px;
          align-items: flex-start;
          justify-content: center;
          text-align: left;
        }
        
        h1 {
          font-family: "DM Sans", sans-serif;
          font-style: normal;
          font-weight: 700;
          font-size: clamp(36px, 3.89vw, 56px);
          line-height: 120%;
          letter-spacing: -0.03em;
          flex: none;
          align-self: stretch;
          text-align: left;
          color: #333333;
        }
        
        .text-bold {
          color: #e63e00;
        }
        
        .hero-content-text p {
          font-family: "DM Sans", sans-serif;
          font-style: normal;
          font-weight: 500;
          font-size: 20;
          line-height: 150%;
          letter-spacing: 0.02em;
          color: #1b1b1b;
          order: 1;
          align-self: stretch;
          text-align: left;
        }
        
        .hero-content-text {
          display: flex;
          flex-direction: column;
          column-gap: 12px;
        }
        
        .hero-content-actions {
          display: flex;
          flex-direction: row;
          align-items: flex-start;
          justify-content: flex-start;
          padding: 0;
          gap: 16px;
          order: 1;
          flex-grow: 0;
        }
        
        .primary-button {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          padding: 12px 20px;
          gap: 12px;
          background: #ff4500;
          border-width: 2px 2px 4px 2px; /* Use whole pixel values */
          border-style: solid;
          border-color: #070809;
          border-radius: 16px;
          flex: none;
          order: 0;
          flex-grow: 0;
          cursor: pointer;
          transition: all 0.3s ease-out;
          
          &:hover {
            background: hsl(16.3,100%,46%); /* Light orange background */
            transform: scale(1.05); /* Scale up */
          }
        }
        
        .primary-text {
          font-family: "DM Sans", sans-serif;
          font-style: normal;
          font-weight: 700;
          font-size: 20px;
          line-height: 150%;
          letter-spacing: 0.02em;
          color: #fafafa;
          flex: none;
          order: 1;
          flex-grow: 0;
          text-align: left;
          user-select: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;      
        }
    
        .secondary-button {
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          padding: 12px 20px;
          height: 100%;
          gap: 8px;
          border-width: 1.5px 1.75px 3.5px 1.5px;
          border-style: solid;
          border-color: #ff4500;
          border-radius: 16px;
          background: transparent;
          flex: none;
          order: 1;
          flex-grow: 0;
          cursor: pointer;
          transition: all 0.3s ease-out;
            
            &:hover {
              background: hsla(16.3,100%,49%, 0.03); /* Light orange background */
              transform: scale(1.05); /* Scale up */
            }
        }
    
        .secondary-text {
          font-family: "DM Sans", sans-serif;
          font-style: normal;
          font-weight: 700;
          font-size: 20px;
          line-height: 150%;
          letter-spacing: 0.02em;
          color: #ff4500;
          flex: none;
          order: 0;
          flex-grow: 0;
          text-align: left;
          user-select: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;      
        }
        
        .hero-visual {
          position: relative;
          width: 45vw;
          max-width: 577px;
          /* Remove aspect-ratio for max compatibility */
          /* aspect-ratio: 1 / 1; */
          flex: none;
          display: flex;
          justify-content: center;
          align-items: center;      
        }
        .hero-visual::before {
          content: "";
          display: block;
          padding-top: 100%; /* This makes it a perfect square */    
        }
        .hero-visual > * {
          position: absolute;
          object-fit: contain;
        }
        
        @media (max-width: 768px) {
          
          .h1 {
              font-size: clamp(40px, 3.89vw, 56px);
          }
          
          .hero-column {
            gap: 32px;
          }
          
          .hero {
            padding: 64px 20px;
          }
          
          .hero-visual {
            width: 80vw;
            max-width: 704px;
            order: -1;
          }
          
          .primary-button {
            padding: 12px 20px;
          }
          .secondary-button {
            padding: 12px 20px;
          }
          
          .secondary-text {
            font-size: 16px;
          }
          
          .primary-text {
            font-size: 16px;
          }
          
          .hero-content-actions {
            align-items: space-between;
            justify-content: space-between;
            gap: auto;
          }
        }
        @media (max-width: 480px) {
          .hero-visual {
            width: 80vw;
            max-width: 420px;
            order: -1;
          }
          
          
          
        }
  
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
          .hero-column {
            gap: 32px;
            flex-direction: column; /* Stack content and visual vertically */
            align-items: center;
          }
        }
        
        @media (max-width: 480px) {
          .
          
          
        }
        
        .center {
            position: absolute;
            width: 72.14%;
            height: 72.14%;
            z-index: 2;
            user-select: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;      
        }
  
        .border {
            width: 100%;
            height: 100%;
            transform: scale(1) rotate(0deg);
            transition: scale 0.5s ease-out, rotate 36000s linear;
            will-change: scale, rotate;
            user-select: none;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;      
        }
  
        .center:hover ~ .border {
            scale: 1.2;
            rotate: 360000deg
        }
        
        .sphere {
          position: absolute;
          width: 404px;
          height: 404px;
          left: -133px;
          top: -154px;
          
          background: rgba(254, 69, 0, 0.08);
          filter: blur(37.85px);
        }
  
      </style>
      
    </head>
